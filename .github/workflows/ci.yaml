name: CI - Validação da Lib

on:
  pull_request:
    branches: [main]

jobs:
  validate-commits:
    name: Validar Mensagens de Commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar padrão semântico
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(feat|fix|docs|style|refactor|chore)(\(.+\))?: .+'
          error: "Sua mensagem de commit deve seguir o padrão: type: descrição (ex: feat: add cpf validation)"

  test:
    name: Executar Testes Unitários
    runs-on: ubuntu-latest
    needs: validate-commits
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test
